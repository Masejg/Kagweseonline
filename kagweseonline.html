
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KagweseOnline</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-bar {
      margin: 20px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>KagweseOnline</h1>
    <nav>
      <a href="#">Nyumbani</a>
      <a href="#">Filamu</a>
      <a href="#">Muziki</a>
      <a href="#">Series</a>
      <a href="#">Wasiliana Nasi</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Tafuta kitu...">
  </div>

  <div class="content">
    <div class="card">
      <img src="https://i.ibb.co/pK1PJ6n/sample-movie.jpg" alt="Movie" />
      <h3>Filamu: Jina la Filamu</h3>
      <p>Maelezo mafupi kuhusu filamu hii.</p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/VHwVRw2/sample-music.jpg" alt="Music" />
      <h3>Muziki: Jina la Wimbo</h3>
      <p>Maelezo mafupi kuhusu muziki huu.</p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/NxTXMWp/sample-series.jpg" alt="Series" />
      <h3>Series: Jina la Series</h3>
      <p>Maelezo mafupi kuhusu series hii.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 KagweseOnline | Wote mnakaribishwa!
  </footer>
</body>
</html>
